{% load cms_tags menu_tags sekizai_tags static%}
<!DOCTYPE html>
<html lang= {{LANGUAGE_CODE}} >
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content=" { % page_atttribute 'meata_description'% } "  />
        <meta name="author" content="" />
        <title>{% block title %}Ibek{% endblock title %}</title>
        <link rel="icon" type="image/x-icon" href="{% static "assets/favicon.ico" %}" />
        <link href= "{% static "css\styles.css" %}" rel="stylesheet" />

    {% render_block "css" %}
    </head>

    <body>
        {% cms_toolbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="http://127.0.0.1:8000/en/">Welcome</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% show_menu 0 100 100 100 %}
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-5">
            {% block content %}{% endblock content %}
        </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Ibek </p></div>
        </footer>
        <script src="{% static "js/scripts.js" %}"></script>
        {% render_block "js" %}
    </body>
</html>
